<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get image</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="btnNext">Next</div>
      <div class="btnBack">Back</div>
      <div class="slider">
        <div class="slide">
          <img src="img/pink1.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="img/pink2.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="img/pink3.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="img/pink4.jpg" alt="" />
        </div>
        <div class="slide">
            <img src="img/pink5.jpg" alt="" />
          </div>
      </div>
    </div>
  </body>
  
</html>
